<!DOCTYPE html>
<html lang="en-GB" data-lt-installed="true">

<head class="w-100">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Little Forest UK"/>
    <title>{% block title %}{% endblock %} | Leaf CMS by Little Forest</title>
    <!-- Favicon-->
    <link rel="icon" href="{{ url_for('static', filename='images/lf_logo-100x100.png') }}" sizes="32x32"/>
    <link rel="icon" href="{{ url_for('static', filename='images/lf_logo.png') }}" sizes="192x192"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/lf_logo.png') }}"/>
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/lf_logo.png') }}"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/css/core.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link href="/static/css/font-awesome5.min.css" rel="stylesheet"/>
    <!-- JQuery -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <!-- Misc -->
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap5.min.js"></script>
    <script src="/static/js/dataTables.buttons.min.js"></script>
    <script src="/static/js/buttons.html5.min.js"></script>
    <script src="/static/js/bootstrap-tooltip.js"></script>
    <script src="/static/ck4-addons/ckeditor.js"></script>
    <script src="/static/js/buttons.colVis.min.js"></script>
    <script src="/static/js/moment_with_locals.js"></script>
    <script src="/static/js/global_scripts.js"></script>

    <link href="/static/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="/static/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/select.dataTables.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.structure.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for("static", filename="css/styles.css") }}" rel="stylesheet"/>
</head>

<body class="d-flex flex-column h-100">

{% include 'header.html' %}

<!-- Begin page content -->
<main class="container-fluid column-fluid flex-shrink-0">
    <div class="loadingBg show"></div>
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</main>

{% include 'footer.html' %}

<!-- Scripts -->
{% block script %}{% endblock %}
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
